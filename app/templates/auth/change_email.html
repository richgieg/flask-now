{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% set page_title = 'Change Email Address' %}

{% block page_content %}
<div class="page-header">
    <h1>Change Your Email Address</h1>
</div>
<div class="col-md-4">
    <p>{{ current_user.email }}</p>
    <hr>
    {{ wtf.quick_form(form) }}
</div>
{% endblock %}
